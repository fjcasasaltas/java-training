<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>JSF - Resources</title>
	<h:outputStylesheet library="theme1" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="theme1" name="css/bootstrap-theme.min.css" />
</h:head>
<h:body>
	<div class="page-header">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-2">
				<h1>
					JSF Resources <small>hello.xhtml</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Formulario</h3>
					</div>
					<div class="panel-body">
						<h:form>
							<div class="form-group">
								<label for="name">Name</label>
								<h:inputText id="name" value="#{helloBean.name}"
									styleClass="form-control" />
							</div>
							<div class="form-group">
								<label for="lastName">Last Name</label>
								<h:inputText id="lastName" value="#{helloBean.lastName}"
									styleClass="form-control" />
							</div>
							<div class="form-actions">
								<h:commandButton value="Welcome Me" action="welcome"
									styleClass="btn btn-default" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<h:outputScript library="theme1" name="js/bootstrap.min.js" />
</h:body>
</html>
