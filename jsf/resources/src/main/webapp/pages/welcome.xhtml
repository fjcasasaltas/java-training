<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>JSF - Resources</title>
	<h:outputStylesheet library="theme1" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="theme1" name="css/bootstrap-theme.min.css" />
</h:head>
<h:body>
	<div class="page-header">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-2">
				<h1>
					JSF Resources <small>welcome.xhtml</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-2">
				<h4>Welcome #{helloBean.name} #{helloBean.lastName}</h4>
			</div>
		</div>
	</div>
	<h:outputScript library="theme1" name="js/bootstrap.min.js" />
</h:body>
</html>
