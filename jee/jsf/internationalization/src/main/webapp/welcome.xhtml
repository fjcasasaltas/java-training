<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title><h:outputText value="#{msg['welcome.title']}" /></title>
</h:head>
<h:body>
	<h1><h:outputText value="#{msg['welcome.title']}" /></h1>
	<h:form>
		<h3>
			<h:outputText value="#{msg['welcome.message']}" />
		</h3>
		<h:panelGrid columns="2">
			<h:outputText value="#{msg['welcome.language']}" />
			<h:selectOneMenu value="#{language.localeCode}"
					onchange="submit()"
					valueChangeListener="#{language.countryLocaleCodeChanged}">
				<f:selectItems value="#{language.countriesInMap}" />
			</h:selectOneMenu>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
