<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF - Hello World Ajax</title>
</h:head>
<h:body>
	<h3>JSF - Hello World Ajax</h3>
	<h:form>
		Name: <h:inputText id="name" value="#{helloAjaxBean.name}"></h:inputText>
		<br />
		Last Name: <h:inputText id="lastName"
			value="#{helloAjaxBean.lastName}"></h:inputText>
		<br />
		<h:commandButton value="Welcome Me">
			<f:ajax execute="name lastName" render="output" />
		</h:commandButton>
		<h2>
			<h:outputText id="output" value="#{helloAjaxBean.welcomeMessage}" />
		</h2>
	</h:form>
</h:body>
</html>
